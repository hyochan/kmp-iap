name: Publish to Maven Central

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version type"
        required: true
        type: choice
        options:
          - bump
          - custom
        default: bump
      version_bump:
        description: "Version bump type (only when version_type is 'bump')"
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      custom_version:
        description: "Custom version (only when version_type is 'custom', e.g., 1.0.0 or 1.0.0-rc.1)"
        required: false
        type: string
        default: ""
      create_release:
        description: "Also create a GitHub Release from the tag"
        required: false
        default: true
        type: boolean

env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4g -XX:+UseParallelGC"

permissions:
  contents: write

jobs:
  publish:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Calculate new version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [ "${{ github.event.inputs.version_type }}" == "custom" ]; then
            # Use custom version directly
            VERSION="${{ github.event.inputs.custom_version }}"
            if [ -z "$VERSION" ]; then
              echo "::error::Custom version is required when version_type is 'custom'"
              exit 1
            fi
          else
            # Bump version based on input
            CURRENT_VERSION=$(cat openiap-versions.json | jq -r '.["kmp-iap"]')
            echo "Current version: $CURRENT_VERSION"

            # Extract base version (remove any pre-release suffix like -rc.1, -alpha.1, etc.)
            BASE_VERSION=$(echo "$CURRENT_VERSION" | sed -E 's/(-[a-zA-Z]+(\.[0-9]+)?)+$//')
            echo "Base version: $BASE_VERSION"

            # Split version into major, minor, patch
            IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"

            # Bump version based on input
            case "${{ github.event.inputs.version_bump }}" in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac

            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "New version: $VERSION"
          echo "libraryVersion=$VERSION" >> local.properties

      - name: Update openiap-versions.json
        if: github.event_name == 'workflow_dispatch'
        run: |
          jq --arg version "${{ env.VERSION }}" '.["kmp-iap"] = $version' openiap-versions.json > tmp.json && mv tmp.json openiap-versions.json
          cat openiap-versions.json

      - name: Regenerate podspec with correct version
        run: |
          ./gradlew :library:podspec

      - name: Update podspec to read openiap-versions.json dynamically
        run: |
          ./gradlew :library:updatePodspecDependency

      - name: Update README version
        run: |
          ./gradlew :library:updateReadmeVersion

      - name: Commit version updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md library/library.podspec openiap-versions.json docs/docs/intro.md docs/docs/getting-started/installation.md
          git diff --staged --quiet || git commit -m "chore: update version to ${{ env.VERSION }} [skip ci]"
          git push || echo "No changes to commit"

      - name: Build and test
        run: |
          ./gradlew :library:build
          ./gradlew :library:allTests

      - name: Clean build artifacts
        run: |
          rm -rf library/build/cocoapods

      - name: Build iOS frameworks
        run: |
          ./gradlew :library:podGenIos
          ./gradlew :library:updatePodspecDependency
          ./gradlew :library:podInstallSyntheticIos
          ./gradlew :library:podBuildOpeniapIos
          ./gradlew :library:linkPodDebugFrameworkIosSimulatorArm64
          ./gradlew :library:linkPodDebugFrameworkIosArm64

      - name: Publish to Maven Central
        id: publish
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_KEY_CONTENTS }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          ./gradlew :library:publishAndReleaseToMavenCentral --no-daemon --no-parallel

      - name: Create GitHub Release (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true' && success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          draft: false
          prerelease: ${{ contains(env.VERSION, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release artifacts
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true' && success()
        run: |
          mkdir -p release-artifacts
          cp library/build/outputs/aar/*.aar release-artifacts/
          cp library/build/libs/*.jar release-artifacts/ || true
          zip -r release-artifacts.zip release-artifacts/

      - name: Upload release artifacts
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true' && success()
        uses: softprops/action-gh-release@v1
        with:
          files: ./release-artifacts.zip
          name: ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish failed - cleanup
        if: failure()
        run: |
          echo "::error::Publishing to Maven Central failed. Release was not created."
          echo "Please check the logs and try again."
