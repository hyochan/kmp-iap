name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4g -XX:+UseParallelGC"
  KOTLIN_VERSION: "2.1.0"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: "assembleDebug testDebugUnitTest"
          - os: macos-latest
            target: "assembleDebug testDebugUnitTest linkDebugFrameworkIosArm64"

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Cache Kotlin Native dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.konan
        key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-konan-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build library
      run: ./gradlew :library:${{ matrix.target }}

    - name: Run tests
      run: ./gradlew :library:allTests

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.os }}
        path: |
          library/build/reports/tests/
          library/build/test-results/

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Spotless check
      run: ./gradlew spotlessCheck

  android-instrumented-tests:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Android instrumented tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        arch: x86_64
        script: ./gradlew :library:connectedDebugAndroidTest

    - name: Upload Android test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: android-instrumented-test-results
        path: |
          library/build/reports/androidTests/
          library/build/outputs/androidTest-results/

  validate-publication:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Validate Maven publication
      run: |
        ./gradlew :library:publishToMavenLocal
        ls -la ~/.m2/repository/io/github/hyochan/kmp-iap/